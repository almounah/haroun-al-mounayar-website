<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Projects</title>
    <link rel="stylesheet" href="iot_index.css">

</head>
<body>
    <button class = "button_project" onclick="window.location.href='../project_index.htm';">
        Projects
    </button> 
    <br>
    <input type=text id=search_bar onkeyup="search_func()" placeholder="Search for a project ...">
    <ul id = list>
        <li><a href="risc-v_pc/riscv.htm"> Risc-V PC with VHDL </a></li>
        <li><a href="risc-v_interruption/interru.htm"> Risc-V Interruptions </a></li>
        <li><a href="risc-v_jumps/jump.htm"> Risc-V Jumps </a></li>
        <li><a href=""> Source code of tic-tac-toe in Assembly (still not uploaded) </a></li>
    </ul>
    
    <script>
        function search_func() {
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById('search_bar');
          filter = input.value.toUpperCase();
          ul = document.getElementById("list");
          li = ul.getElementsByTagName('li');
        
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
        </script>
</body>
</html>
